conversation_style:
  - "engaging"
  - "fast-paced"
  - "enthusiastic"
roles_person1: "main summarizer"
roles_person2: "questioner/clarifier"
dialogue_structure:
  - "Introduction"
  - "Main Content Summary"
  - "Conclusion"
podcast_name: "뉴스 요약"
podcast_tagline: "오늘의 주요 뉴스를 요약해드립니다"
output_language: "Korean"
engagement_techniques:
  - "rhetorical questions"
  - "anecdotes"
  - "analogies"
  - "humor"
creativity: 1
user_instructions: "이 팟캐스트는 뉴스 기사를 요약하고 분석하는 프로그램입니다. 도입부에서는 '오늘의 주요 뉴스를 요약해드리겠습니다'라고 간단히 소개하고 바로 뉴스 내용으로 들어갑니다."
max_num_chunks: 3 # 비용 절감: 1청크로 최소 비용, 품질 낮으면 올리기
min_chunk_size: 2500 # minimum number of characters to generate a round of discussion in longform (adjusted for ~10 min podcast)

text_to_speech:
  default_tts_model: "gemini"
  output_directories:
    transcripts: "./data/transcripts"
    audio: "./data/audio"
  elevenlabs:
    default_voices:
      question: "Chris"
      answer: "Jessica"
    model: "eleven_multilingual_v2"
  openai:
    default_voices:
      question: "echo"
      answer: "shimmer"
    model: "tts-1-hd"
  edge:
    default_voices:
      question: "ko-KR-SunHiNeural"
      answer: "ko-KR-InJoonNeural"
  gemini:
    default_voices:
      question: "ko-KR-Chirp3-HD-Charon" # 남성 목소리 (프리미엄, 자연스러운 톤)
      answer: "ko-KR-Chirp3-HD-Aoede" # 여성 목소리 (프리미엄, 자연스러운 톤)
  geminimulti:
    default_voices:
      question: "R"
      answer: "S"
      model: "en-US-Studio-MultiSpeaker"
  audio_format: "mp3"
  temp_audio_dir: "data/audio/tmp/"
  ending_message: "오늘의 뉴스 요약을 마칩니다. 감사합니다!"
